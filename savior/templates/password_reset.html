<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_reset</title>
</head>
<body>
    
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <h1>비밀번호를 잊으셨나요?</h1>
    <p>비밀번호 재설정 단계의 첫 번째 페이지 </p>

    <form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="전송하기">
    </form>
{% endblock %}

</body>
</html>
