<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시용 메인 페이지</title>
</head>
<body>

    <!--! 로그인, 회원가입, 로그아웃 -->
    {% block content %}
    <!--* 로그인 사용자 이름(id) 확인 -->
    {% if request.user.is_authenticated %}
        <span>로그인 계정 이름 : {{ request.user.username }}</span><br><br><br>
    {% else %}
        <span>먼저 로그인 하세요 </span><br><br><br>
    {% endif %}

    <!--* 로그인, 로그아웃, 회원가입 버튼 -->
    {% if request.user.is_authenticated %}
        <a href="{% url 'savior:accounts:logout' %}">로그아웃</a><br><br><br>
    {% else %}
        <!-- <a href="{% url 'savior:accounts:login' %}">로그인</a> -->
        <a href="{% url 'savior:accounts:login' %}">로그인</a>
        <a href="{% url 'savior:accounts:signup' %}">회원가입</a><br><br><br>
    {% endif %}
    {% endblock %}

    <a href="{% url 'savior:mypage' %}">마이 페이지</a><br><br>

    <a href="{% url 'savior:japan' %}">일본 페이지</a><br>
    <a href="{% url 'savior:USA' %}">미국 페이지</a><br>
    <a href="{% url 'savior:vietnam' %}">베트남 페이지</a><br><br>

    <a href="{% url 'savior:community' %}">커뮤니티</a><br><br>

    <a href="{% url 'savior:japan_pricelist' %}">nav바 시세 선택 페이지</a><br>

</body>
</html>
