<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'savior:japan' %}">뒤로가기</a>
    <br>
    일본 환율계산기
    <br>

    <form action="{% url 'savior:japan_exchange' %}" method="post" >
        {% csrf_token %}
        <p>
            JPY <br>
            <input type="number" placeholder="가격을 입력하세요" name='JPY'>엔
        </p>
        <p>
            KRW <br>
            {{JPY}}엔 = <input type="number" name='KRW' value="{{ KRW|default:'' }}">원
        </p>
        <button type="submit" name="submit">환율 추적</button>
    </form>
</body>
</html>
